<!DOCTYPE html>
<html>
<head>
    <title>Order Coffee</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            width: 100%;
            padding: 10px;
            background: #555;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Order: {{ coffee.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Customer Name</label>
        <input type="text" name="customer_name" required>

        <label>Quantity</label>
        <input type="number" name="quantity" min="1" required>

        <button type="submit">Place Order</button>
    </form>

    <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
</div>

</body>
</html>
